<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <title>Checkout Mirror Fashion</title>
    </head>
    <body>

        <div class="jumbotron jumbotron-fluid">
            <div class="container"> 
                <h1 class="display-4">Ótima escolha</h1>
                <p class="lead">
                    Obrigado por comprar na Mirror Fashion!
                    Preencha seus dados para efetivar a compra.
                </p>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="card mb-3">                
                        <div class="card-header">
                            Sua compra
                        </div>

                        <div class="card-body">
                            <img src="img/produtos/foto1-verde.png" alt="" class="img-thumbnail mb-3">
                            <dl>
                                <dt>Porduto</dt>
                                <dd>Fuzzy Cardigan</dd>

                                <dt>Cor</dt>
                                <dd>Verde</dd>

                                <dt>Tamanho</dt>
                                <dd>40</dd>

                                <dt>Preço</dt>
                                <dd>R$ 129,00</dd>
                            </dl>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <form action="">
                        <div class="row">
                            <fieldset class="col-lg-6">
                                <legend>Dados pessoais</legend>

                                <div class="form-group">
                                    <label for="name">Nome completo</label>
                                    <input type="text" class="form-control" id="nome" name="nome" required>
                                </div>

                                
                                <div class="form-group">
                                    <label for="email">E-mail</label>
                                    <input type="email" class="form-control" id="email" name="email">
                                </div>

                                <div class="form-group">
                                    <label for="cpf">Nome completo</label>
                                    <input type="text" class="form-control" id="cpf" name="cpf">
                                </div>

                                <div class="form-group custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="newsletter" value="sim" checked>

                                    <label class="custom-control-label" for="newsletter">
                                        Quero receber Newsletter da Mirror Fashion
                                    </label>
                                </div>
                            </fieldset>

                            <fieldset class="col-lg-6">
                                <legend>Cartão de crédito</legend>

                                <div class="form-group">
                                    <label for="numero-cartao">Numero - CVV</label>
                                    <input type="text" class="form-control" id="numero-cartao" name="numero-cartao">
                                </div>

                                <div class="form-group">
                                    <label for="banderia-cartao">Bandeira</label>
                                    <select class="custom-select" id="bandeira-cartao">
                                        <option disabled selected>Selecione uma opção...</option>
                                        <option value="master">MasterCard</option>
                                        <option value="visa">VISA</option>
                                        <option value="amex">American Express</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="validade-cartao">Validade</label>
                                    <input type="month" class="form-control" id="validade-cartao" name="validade-cartao">
                                </div>
                            </fieldset>
                        </div>
                        <button type="submit" class="btn btn-primary"> 
                            Confirmar pedido
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
